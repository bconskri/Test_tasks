<!DOCTYPE html>
<html lang="en">

<a href="{% url 'notes_filtered' object.date.id %}">Назад к списку заметок</a>

<head>
    <meta charset="UTF-8">
    <title>Удаление заметки</title>
</head>
<body>
<form method="post">{% csrf_token %}
    <p>Вы уверены что хотите удалить заметку: "{{ object.text }}"?</p>
    {{ form }}
    <input type="submit" value="Удалить">
</form>
</body>
</html>
